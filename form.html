<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" href="form.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="logo.png" alt="logo" class="network">
        </div>
        <h1>Login into your account</h1>
        <div class="form-input">
            <form>
                <label for="email">Email Address</label>
                <div class="email-ent">
                    <input type="text" id="email" placeholder="royson@gmail.com">
                    <button type="button" class="email-btn"><img src="mess.png" alt="message"></button>
                </div><br>

                <label for="password">Password</label>
                <div class="pass-ent">
                    <input type="password" id="password" placeholder="Enter your password">
                    <button type="button" class="password-btn"><img src="lock.png".png" alt="message"></button>
                </div>
            </form>
        </div>
        <!--Login button-->
        <div class="forgot-pass">
            <a href="#a">Forgot Password ?</a>
        </div>

        <div class="login">
            <button type="button" class="Login-btn">Login Now</button>
        </div>

        <div class="horizontal-rule-with-name">
            <span>OR</span>
        </div>

        <!--Signup button-->
        <div class="signup">
            <button type="button" class="signup-btn">Signup Now</button>
        </div>

    </div>
    <h1>thanks</h1>
</body>
</html>
